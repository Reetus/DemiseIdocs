<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Free IDOCs</title>
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="overlay"></div>
        <div class="box">
            <div class="inner-box">
                <button class="btn btn-primary" data-toggle="collapse" data-target="#table-box"><div class="glyphicon glyphicon-chevron-up"></button>
                <div id="table-box" class="collapse in">
                    <table data-page-length="5">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>First Seen</th>
                                <th>Condition</th>
                                <th>Location</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </body>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.js" integrity="sha256-qq7wfY6gQJldAy+TGLT7UF/TqnfV4XFzGF/RzrVXq24=" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="js/app-min.js" type="text/javascript"></script>
    <script>
        var t = $('table').DataTable();
        function addRow(row) {
            t.row.add(row).draw(false);
        }
        function delRow(row) {
            t.row(row).remove().draw();
        }

        $(document).ready(function() {
            function swapChevron() {
                $('button div').toggleClass('glyphicon-chevron-up');
                $('button div').toggleClass('glyphicon-chevron-down');
            }

            $('#table-box').on('shown.bs.collapse', swapChevron);
            $('#table-box').on('hidden.bs.collapse', swapChevron);
        })

        $(document).keypress(function(e) {
            if (e.keyCode == 32) {
                $('button').click();
                e.preventDefault();
            }

        })

    </script>
</html>
